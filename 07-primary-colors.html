<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exo d'Algo - Primary colors !</title>
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
<a href="index.html">← revenir à la liste des exos</a>
<div class="card">
    <!--Instructions-->
    <p class="h6 font-weight-bold text-center">#09 - Décomposition d'une couleur</p>
    <div class="instructions">
        <p class="text-secondary">Votre mission si toutefois vous l'acceptez, est d'afficher les couleurs primaires associées à la couleur secondaire sélectionnée</p>
        <br />
        <p class="text-primary"><b>Violet</b> retournera le message : "Le violet est composé de bleu et de rouge"</p>
    </div>

    <br/>
    <!--Formulaire-->
    <select name="color" id="colors">
        <option value="">--Choisissez une couleur--</option>
        <option value="green">Vert</option>
        <option value="purple">Violet</option>
        <option value="orange">Orange</option>
    </select>
    <button type="button" class="btn btn-primary" onclick="primaryColors()">
        Découvrir la composition
    </button>
</div>

<script type="text/javascript">
    function primaryColors() {
        let colorSelector = document.getElementById("colors");/* Recupere toutes les valeurs de couleur 
        // récupére le composant liste déroulante (selectHtml) défini ligne 25-30 */

        let selectedColor = colorSelector.options[colorSelector.selectedIndex].value; 
        // Récupere la valeur actuellement selectionnée dans la liste déroulante
        // .options permet de chercher dans les options de la liste déroulante a l'aide de l'index selectionné (colorSelector.selectedIndex)
        // .value permet de recupérer la valeur de l'option ainsi retrouvée.

        // Affichage de control pour debug
        console.log("colorSelector (composant HTML liste déroulante) : "+ colorSelector); 
        console.log("selectedColor : "+ selectedColor);
        console.log("selectedIndex of colorSelector : "+ colorSelector.selectedIndex);
        
        // Définir les messages pour affichage
        let messageViolet = "Le violet est composé de bleu et de rouge";
        let messageVert = "Le vert est composé de jaune et de bleu";
        let messageOrange = "Le orange est composé de jaune et de rouge";
        let messageError = "Veuillez selectionné une couleur";

        //Test de la couleur selectionné et affichage du message adéquat en fonction et affichage dans une alerte pop-up
        if(selectedColor == "purple") 
        {
            alert(messageViolet);
        } 
        else if(selectedColor == "green")
        {
            alert(messageVert);
        }
        else if (selectedColor == "orange")
        {
            alert(messageOrange);
        }
        else{
            alert(messageError);
        }
    }
</script>
</body>
</html>
